<html>
	<head>
		<title>Gork</title>
	</head>
	<body>
		<div class="topbar">logged in as {{username}}</div>
		<div class="output"></div>
		<button onClick="scan()">look around</button>
		<button onClick="debugscan()">look around null island</button>
		<button onClick="dig()">dig</button>
		{% include 'common_scripts.html' %}
		<script type="text/javascript">
			var csrf_token = "{{ csrf_token() }}";
			$.ajaxSetup({
				beforeSend: function(xhr, settings) {
					if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
						xhr.setRequestHeader("X-CSRFToken", csrf_token);
					}
				}
			});
		</script>
		<script src="{{url_for('static', filename='app.js')}}"></script>
		<script>initGeo()</script>
	</body>
</html>
